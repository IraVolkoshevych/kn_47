<html> 
    <head> 
        <script language="JavaScript"> 
            function calculate() 
            { 
                var result = 0;
                var x = document.getElementById("valueX").value;
                var y = document.getElementById("valueY").value;
                
                if(x > 0 && y > 0){
                    result = x/y + x * y * y;
                } else if(((y - x) / 2) > 0) {
                    result = y / x;
                } else {
                    result = x * x;
                }

                alert("Result = " + result);
            } 
        </script> 
    </head> 
    <body> 
        <form> 
            <input type="number" value="0" id="valueX"/><br/><br/>
            <input type="number" value="0" id="valueY"/><br/><br/>  
            <input type="button" onclick="calculate()" value="Calculate">
        </form>
    </body> 
</html>
