<html> 
    <head> 
        <script>  
            function greeting(){
                var dateTime = new Date();
                hour = dateTime.getHours();
                
                if(hour >= 6 && hour < 12){
                    alert("Доброго ранку!!!");
                } else if(hour >= 12 && hour <= 18){
                    alert("Дорого дня!!!");
                } else if(hour > 18 && hour < 23){
                    alert("Доброго вечора!!!");
                }
                else{
                    alert("Доброї ночі!!!!");
                }
            };  

            greeting();
      </script> 
    </head>

</html>
