<html> 
    <head> 
        <script language="JavaScript"> 
            function onButtonClick() 
            { 
                var number  = document.getElementById("numberValue").value;
                alert("SQRT(" + number + ") = " + Math.sqrt(number));
            } 
            function onInputFocused() 
            { 
                var text = document.getElementById("text");
                var number  = document.getElementById("numberValue").value;
                text.innerHTML = text.innerHTML + "Value  = " + number + "<br/>"; 
            } 
        </script> 
    </head> 
    <body> 
        <form> 
            <button id="calculateButton" onClick="onButtonClick()">Calculate SQRT</button>
            <input id="numberValue" type="number" onfocus="onInputFocused()"/> 
        </form>
        <div id="text">
        </div>
    </body> 
</html>
