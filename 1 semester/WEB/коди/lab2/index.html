<html> 
    <head> 
        <script> 
        function calculation() 
        { 
            var x = 10;
            var y = 20;
            var z = 40;

            var result = 2*x + 3 * y - z; 
            alert(result); 
        } 
        </script> 
    </head> 
    <body> 
        <form> 
            <input type="button" value="Calculate" onClick="calculation()"> 
        </form> 
    </body> 
</html>
