<html> 
    <head> 
        <script language="JavaScript"> 
        function calculation() 
        { 
            var x = 2; 
            var y = 4; 
            var z = 1; 
            var result = Math.pow(x, Math.pow(y, z)) + 2 * x * z; 
            alert(result); 
        } 
        </script> 
    </head> 
    <body> 
        <form> 
            <input type="button" value="Calculate" onClick="calculation()"> 
        </form> 
    </body> 
</html>
