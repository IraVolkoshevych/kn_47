<html> 
    <head> 
        <script> 
        function timer() 
        { 
           var seconds = document.getElementById("seconds").value;
           setTimeout(function() {
               alert("Інтервал завершився");
           }, 1000 * seconds);
        } 
      </script> 
    </head> 
    <body> 
        <form id = "main"> 
            <td><input type="text" id = "seconds" value="5"></td>
            <td><input type = "button" onClick = "timer()" value = "Старт"><br> <td> 
        </form> 
    </body> 
</html>
