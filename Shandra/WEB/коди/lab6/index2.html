<html> 
    <head> 
        <script>  
            function process(){
                var dateTime = new Date();
                hour = dateTime.getHours();
                
                if(hour >= 4 && hour < 12){
                    alert("Добрий ранок");
                } else if(hour >= 12 && hour <= 18){
                    alert("Дорий день");
                } else if(hour > 18 && hour < 23){
                    alert("Добрий вечір");
                }
                else{
                    alert("Доброї ночі!");
                }
            };  

            process();
      </script> 
    </head>
